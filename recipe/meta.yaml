{% set name = "ddt" %}
{% set version = "1.2.0" %}
{% set sha256 = "86b32659b26531c01fe21e136c04c0cfb46c409b0d74dd80fe8d395eb775b9a2" %}
{% set repo = "txels" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/{{ repo }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - flake8
    - nose
    - six >=1.4.0
    - pyyaml
    - mock
    - pytest
  source_files:
    - test/*
  commands:
    - py.test

about:
  home: https://github.com/txels/ddt
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'DDT (Data-Driven Tests) allows you to multiply one test case by
   running it with different test data, and make it appear as multiple test
   cases.'
  description: 'DDT (Data-Driven Tests) allows you to multiply one test case by
   running it with different test data, and make it appear as multiple test
   cases.'
  doc_url: http://ddt.readthedocs.io/en/latest/
  dev_url: https://github.com/txels/ddt

extra:
  recipe-maintainers:
    - CJ-Wright
